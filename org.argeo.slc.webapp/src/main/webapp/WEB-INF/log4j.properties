# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, console

## Levels
# Slc
log4j.logger.org.argeo.slc=DEBUG

# Spring
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.transaction=DEBUG
log4j.logger.org.springframework.orm.hibernate3=DEBUG

# Hibernate
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.stat=INFO
log4j.logger.org.hibernate.SQL=WARN
log4j.logger.org.hibernate.transaction=WARN
#log4j.logger.org.hibernate.tool.hbm2ddl=TRACE
#log4j.logger.org.hibernate.type=TRACE


## Appenders
# A1 is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %-5p %d{ISO8601} %m - %c%n

